version: '3.8'

services:
  # Serviço da aplicação Spring Boot
  app:
    build:
      context: . # Usa o Dockerfile na raiz do projeto
    container_name: manutencao-app
    ports:
      - "8080:8080" # Expõe a porta 8080 da aplicação
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:manutencao_db
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - h2-db

  # Serviço do banco de dados H2 (opcional, pois o H2 é em memória)
  h2-db:
    image: oscarfonts/h2 # Imagem oficial do H2
    container_name: h2-db
    ports:
      - "1521:1521" # Porta padrão do H2
      - "8082:8082" # Porta do console do H2
    environment:
      - H2_OPTIONS=-web -webAllowOthers -webPort 8082
    volumes:
      - h2-data:/opt/h2-data # Persistência de dados (opcional)

# Volume para persistir dados do H2 (opcional)
volumes:
  h2-data:
